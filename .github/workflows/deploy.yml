name: Deploy continew-admin-ui-art
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout ä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ å®‰è£… pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0

      # 3ï¸âƒ£ å®‰è£… Node å¹¶å¯ç”¨ pnpm ç¼“å­˜
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # 4ï¸âƒ£ ç¡®è®¤ pnpm å¯ç”¨
      - name: Check pnpm version
        run: pnpm -v

      # 5ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # 6ï¸âƒ£ æ„å»º Vue åº”ç”¨
      - name: Build Vue App
        run: pnpm build

      # 7ï¸âƒ£ æ£€æŸ¥æ„å»ºäº§ç‰©
      - name: Check build output
        run: |
          echo "Checking Vue build output..."
          echo "Current working directory: $(pwd)"
          echo "Contents of dist:"
          ls -la dist/
          echo "Total size of dist:"
          du -sh dist/

      # 8ï¸âƒ£ æ·»åŠ  .nojekyllï¼Œé˜²æ­¢ GitHub Pages å¿½ç•¥ _ æ–‡ä»¶å¤¹
      - name: Add .nojekyll
        run: |
          if [ -d "dist" ]; then
            touch dist/.nojekyll
            echo "Created .nojekyll file"
          else
            echo "Error: dist directory not found"
            exit 1
          fi

      # 9ï¸âƒ£ é…ç½® GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # ğŸ”Ÿ ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 1ï¸âƒ£1ï¸âƒ£ éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 1ï¸âƒ£2ï¸âƒ£ æ‰“å°è®¿é—® URL
      - name: Show Pages URL
        run: echo "Your site is published at ${{ steps.deployment.outputs.page_url }}"
