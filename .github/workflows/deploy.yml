name: Deploy continew-admin-ui-art

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Check pnpm version
        run: pnpm -v

      - name: Set VITE_BASE_URL
        run: echo "VITE_BASE_URL=/continew-admin-ui-art/" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Build Vue App
        run: pnpm build

      - name: Check build output
        run: |
          echo "Checking Vue build output..."
          echo "Current working directory: $(pwd)"
          echo "Contents of dist:"
          ls -la dist/
          echo "Total size of dist:"
          du -sh dist/

      - name: Add .nojekyll
        run: |
          if [ -d "dist" ]; then
            touch dist/.nojekyll
            echo "Created .nojekyll file"
          else
            echo "Error: dist directory not found"
            exit 1
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show Pages URL
        run: echo "Your site is published at ${{ steps.deployment.outputs.page_url }}"
